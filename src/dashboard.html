<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://kit.fontawesome.com/e637815e35.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
   
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <ul> 
              <li><a href="index.html"><ion-icon name="home-sharp"></ion-icon></a></li>
              <li><a href="dashboard.html"><ion-icon name="speedometer-outline"></ion-icon></a></li>
              <li><a href="create-rp.html"><i class="fas fa-clock-rotate-left"></i></a></li>
              <li><a href="create-usb.html"><i class="fa-brands fa-usb"></i></a></li>
  
            </ul> 
    </div>
    <div class="main-content">
        <div class="info-bars">
            <li>
                <h3>CPU</h3>
                <span class="bar"><span class="cpu-bar" id="cpu-bar"></span></span>
            </li>

            <li>
                <h3>RAM</h3>
                <span class="bar"><span class="ram-bar" id="ram-bar"></span></span>
            </li>

            <li>
                <h3>GPU</h3>
                <span class="bar"><span class="gpu-bar" id="gpu-bar"></span></span>
            </li>

            <li>
                <h3>Disk</h3>
                <span class="bar"><span class="disk-bar" id="disk-bar"></span></span>
            </li>
        </div>
        <script src="js/dashboard.js"></script>
    </div>  
    
</body>
</html>
